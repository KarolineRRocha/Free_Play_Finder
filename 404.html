<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FreePlayFinder</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects to the new url here.
    // For example: https://www.foo.tld/one/two?a=b&c=d#e=1
    // becomes: https://www.foo.tld/?/one/two&a=b~and~c=d#e=1
    // Note: this 404.html file must be at least 512 bytes for it to work
    // with Internet Explorer (it is currently > 512 bytes)

    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
    // This is because project pages sites are served from a subdirectory of the username.github.io domain.
    // For example, if your repo is at https://github.com/username/repo-name,
    // then your site will be served from https://username.github.io/repo-name/.
    // So if the 404.html is at https://username.github.io/repo-name/404.html,
    // then you want to redirect to https://username.github.io/repo-name/?/...
    // and hence set pathSegmentsToKeep to 1.
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>

<body>
</body>

</html>
