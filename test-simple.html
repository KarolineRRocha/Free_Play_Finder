<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Simples - FreePlayFinder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .game {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .game h3 {
      margin: 0 0 10px 0;
      color: #333;
    }

    .game p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>üß™ Teste Simples - FreePlayFinder</h1>
  <div id="status">‚è≥ Carregando dados...</div>
  <div id="games-container"></div>

  <script src="games-data.js"></script>
  <script src="api-mock.js"></script>
  <script>
    // Fun√ß√£o para verificar se os dados foram carregados
    function checkData() {
      const statusDiv = document.getElementById('status');
      const gamesContainer = document.getElementById('games-container');

      if (window.gamesData) {
        statusDiv.innerHTML = '<span class="success">‚úÖ Dados carregados com sucesso!</span>';
        statusDiv.innerHTML += `<br><strong>Total de jogos:</strong> ${window.gamesData.gamesList.length}`;
        statusDiv.innerHTML += `<br><strong>Total de detalhes:</strong> ${window.gamesData.gameDetails.length}`;

        // Mostrar os jogos
        if (window.gamesData.gamesList.length > 0) {
          gamesContainer.innerHTML = '<h2>üéÆ Jogos Dispon√≠veis:</h2>';
          window.gamesData.gamesList.forEach(game => {
            gamesContainer.innerHTML += `
                            <div class="game">
                                <h3>${game.title}</h3>
                                <p><strong>G√™nero:</strong> ${game.genre}</p>
                                <p><strong>Plataforma:</strong> ${game.platform}</p>
                                <p><strong>Descri√ß√£o:</strong> ${game.shortDescription}</p>
                            </div>
                        `;
          });
        }
      } else {
        statusDiv.innerHTML = '<span class="error">‚ùå Dados n√£o carregados</span>';
      }
    }

    // Verificar ap√≥s um delay
    setTimeout(checkData, 2000);
    setTimeout(checkData, 5000);

    // Verificar quando o evento for disparado
    window.addEventListener('gamesDataLoaded', checkData);
  </script>
</body>

</html>
